name: Update Dependency Graphs

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/**'
      - '*.py'
      - '*.ts'
      - '*.tsx'
      - '*.js'
      - '*.jsx'

jobs:
  update-graphs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 100  # Need history for co-occurrence analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Generate Python dependency graph
        run: |
          if ls src/**/*.py 1> /dev/null 2>&1 || ls *.py 1> /dev/null 2>&1; then
            python scripts/analyze_python_deps.py . > .cursor/graph/python-deps.json || true
          fi
        continue-on-error: true
      
      - name: Generate git co-occurrence graph
        run: python scripts/analyze_git_cooccurrence.py > .cursor/graph/co-occurrence.json
        continue-on-error: true
      
      - name: Commit updated graphs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .cursor/graph/
          git diff --staged --quiet || git commit -m "chore: update dependency graphs"
          git push
