name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Version sync check
        run: |
          PYPROJECT=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          INIT=$(grep '__version__ = ' nodestradamus/__init__.py | sed 's/__version__ = "\(.*\)"/\1/')
          if [ "$PYPROJECT" != "$INIT" ]; then
            echo "Version mismatch: pyproject.toml has $PYPROJECT, nodestradamus/__init__.py has $INIT"
            exit 1
          fi
          echo "Version in sync: $PYPROJECT"

      - name: Run tests
        run: python -m pytest -v --tb=short -m "not slow"

      - name: Run mypy
        run: python -m mypy nodestradamus scripts

      - name: Run ruff
        run: python -m ruff check .

      - name: Run black (check)
        run: python -m black --check .
