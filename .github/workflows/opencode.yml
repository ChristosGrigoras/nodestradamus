name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  opencode:
    # Only allow repo owner, org members, or collaborators to trigger
    # author_association values: OWNER, MEMBER, COLLABORATOR, CONTRIBUTOR, NONE
    if: |
      !startsWith(github.event.comment.user.login, 'opencode') &&
      (github.event.comment.author_association == 'OWNER' ||
       github.event.comment.author_association == 'MEMBER' ||
       github.event.comment.author_association == 'COLLABORATOR') &&
      (contains(github.event.comment.body, '/oc') ||
       contains(github.event.comment.body, '/opencode'))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "opencode-agent[bot]"
          git config --global user.email "opencode-agent[bot]@users.noreply.github.com"

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          GITHUB_TOKEN: ${{ secrets.OPENCODE_PAT || secrets.GITHUB_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GIT_AUTHOR_NAME: "opencode-agent[bot]"
          GIT_AUTHOR_EMAIL: "opencode-agent[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "opencode-agent[bot]"
          GIT_COMMITTER_EMAIL: "opencode-agent[bot]@users.noreply.github.com"
        with:
          model: deepseek/deepseek-chat
          use_github_token: true
