name: Monthly Housekeeping

on:
  schedule:
    # Run first day of every month at 9am UTC
    - cron: '0 9 1 * *'
  workflow_dispatch:  # Manual trigger

jobs:
  housekeeping:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "opencode-agent[bot]"
          git config --global user.email "opencode-agent[bot]@users.noreply.github.com"

      - name: Trigger housekeeping via comment
        env:
          GITHUB_TOKEN: ${{ secrets.OPENCODE_PAT || secrets.GITHUB_TOKEN }}
          GENERAL_TASKS_ISSUE: ${{ vars.GENERAL_TASKS_ISSUE || '4' }}
        run: |
          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{
              "body": "/opencode @housekeeper Run monthly housekeeping scan:\n\n- Check for backup/temp files to delete\n- Find dead code and unused imports\n- Identify files not modified in 6+ months\n- List TODO/FIXME comments to address\n- Suggest organization improvements\n\nGenerate a report and create a PR with any automated fixes."
            }' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${GENERAL_TASKS_ISSUE}/comments"
